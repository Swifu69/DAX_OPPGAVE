<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">ACCEPT</span>
        <p>We use cookies to improve the user experience</p>
      </div>
    </section>

    <h1 id="greeting"></h1>
    <section class="name-wrapper">
      <form id="form">
        <p>Type in your name</p>
        <input
          id="input"
          placeholder="Master Baiter"
          required
          autocomplete="off"
        />
        <br />
      </form>
    </section>
    <section class="lucky-wrapper">
      <form id="lucky">
        <p>Your Lucky Number is:</p>
        <p id="luckyField"></p>
        <p>Type in your lucky number up to 50!</p>
        <input
          id="luckyNumber"
          placeholder="Some Number"
          onkeydown="javascript: return event.keyCode == 69 ? false : true"
          type="number"
        />
      </form>
    </section>

    <section id="table-wrapper">
      <table id="table" class="styled-table"></table>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <section id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">ACCEPT</span>
        <p>We use cookies to improve the user experience</p>
      </div>
    </section>

    <p id="greeting"></p>
<section class="name-wrapper">
    
    <form id="form">
      <p>Type in your name</p>
      <input id="input" placeholder="Master Baiter"/> <br />
    </form> 
  </section>
  <section class="lucky-wrapper">

    <form id="lucky">
      <p>Your Lucky Number is:</p>
      <p id="luckyField"></p>
      <p>Type in your lucky number up to 50!</p>
      <input id="luckyNumber" placeholder="Some Number"/>
    </form>
  </section>
  

    <p>Takk til alle som la til navnet sitt</p>
    <table id="table" cellpadding="0" cellspacing="0" border="0">
      <th>PERSONER</th>
    </table>
  
    <script src="app.js" type="module"></script>
  </body>
</html>
